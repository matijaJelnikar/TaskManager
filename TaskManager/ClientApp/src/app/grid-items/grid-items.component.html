<hr>

<p *ngIf="!tasks"><em>Loading...</em></p>

<table class='table' *ngIf="tasks">
  <thead>
    <tr>
      <th>Date created</th>
      <th>Title</th>
      <th>Description</th>
      <th>Due date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let taski of tasks">
      <td>{{ taski.dateCreated | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ taski.title }}</td>
      <td>{{ taski.description }}</td>
      <td>{{ taski.dueDate | date: 'dd.MM.yyyy HH:mm' }}</td>
      <td> <button (click)="deleteTask(taski)"> Delete </button> </td>
    </tr>
  </tbody>

</table>
